</head>
<body>
<div class="container">
<h2 class="title text-center"><strong>Lista de $classe.titulo</strong></h2>
<table class="table table-striped table-responsive-md btn-table">
    <!--Table head-->
    <thead>
				<tr>
					#foreach($campo in $classe.campos)
					<th>$campo.titulo</th> #end
				</tr>
</thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
   				 <tr>
					#foreach($campo in $classe.campos)
						#if($campo.tipo == "INT")
						   <th>Inteiro $campo.nome</th>
						#elseif($campo.tipo == "DATA")
						    <th> Data $campo.nome</th>
						#else
							 <th>Texto $campo.nome</th>
						#end
					 #end
				</tr>
      
    </tbody>
    <!--Table body-->

</table>   
</div>
</body>
